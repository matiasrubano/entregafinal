    <main class="container">
      <div class="row ">
        <h1 class="mb-4 mt-3 text-center">Hablemos</h1>
        <!-- Formularios (Boostrap) -->
        <form class="col-md-6 col-sm-12">
          <label class="mb-3" for="Nombreyapellido">
            Como te llamas?
          </label>
          <input class="form-control mb-3 " type="text" placeholder="Nombre" aria-label="default input example" required>
          <input class="form-control  mb-3" type="text" placeholder="Apellido" aria-label="default input example" required>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Escribe tu Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email@ejemplo.com"
             required/>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
            <label class="form-check-label" for="flexSwitchCheckDefault">Tengo servicio de Hosting contratado</label>
          </div>
          <select class="form-select mb-3" aria-label="Default select example" required>
            <option selected>Cuantas secciones necesita tu pagina?</option>
            <option value="1">Una (landing page)</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
            <option value="3">Cuatro</option>
            <option value="3">Cinco</option>
            <option value="3">Seis o mas</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Contanos un poco de tu proyecto</label
            >
            <textarea required
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea> 
          </div>
          <button class="button mt-3 me-3" type="reset">Limpiar</button>
          <button class="button mt-3" type="submit">Enviar</button>
        </form>

          Donde estamos?

        " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.717482431898!2d-58.43444398423721!3d-34.586014464069805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses-419!2sar!4v1643944947233!5m2!1ses-419!2sar" width="350" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
